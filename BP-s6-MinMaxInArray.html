<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MIn Max</title>
</head>
<body>

    <script>
        var array1 = [3, 5, 1, 8, -3, 7, 8];
        var array2 = [7, 12, 6, 9, 20, 56, 89];
        var array3 = [];
        var array4 = [0, 0, 0, 0, 0, 0];
        function minArray(arr) {
            if (arr.length == 0){
                return -1;
            }

            var min = arr[0];
            for (var i = 1; i< arr.length;i++){
                if (arr[i] < min){
                    min = arr[i];
                }
            }
            return min;
        }
        alert(minArray(array1));
        alert(minArray(array2));
        alert(minArray(array3));
        alert(minArray(array4));
    </script>
</body>
</html>
